<div class="container">
    <h2 class="fw-bolder fst-italic fs-4 text-center">Congrats! You Pay Successfully!</h2>
    <div class="row justify-content-start align-items-center p-4 shadow-lg rounded-2 my-5" *ngFor="let cart of orders">
        <h2 class="fw-bolder fst-italic fs-5 border-bottom pb-2">Order Date: <span>  {{cart.updatedAt | date}}</span></h2>
        <div class="col-md-1" *ngFor="let product of cart.cartItems">
            <img [src]="product.product.imageCover" class="w-100" height="70px">
            <h5 class="fw-bolder fst-italic fs-7 text-center ">{{product.product.title | descriptionSummry:2}}</h5>
        </div>
        <h2 class="fw-bolder fst-italic fs-5 border-top pt-2">Order Total price: <span>  {{cart.totalOrderPrice | currency:'EGP'}}</span></h2>

    </div>
</div>
