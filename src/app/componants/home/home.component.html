<div class="container">
    <div class="row gy-5 gx-5 p-5 justify-content-center align-items-center">
        <div class="col-md-12 py-3 border-bottom border-2">
          <p-carousel [value]="categoryList" [numVisible]="5" [numScroll]="5" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template let-category pTemplate="item">
                <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                    <div>
                      <h4 class="fs-5 mx-2 fw-bolder fst-italic text-center category">{{category.name}}</h4>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
            <!-- <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let category of categoryList">
                  <ng-template carouselSlide>
                   <h4 class="fs-5 mx-2 fw-bolder fst-italic text-center category">{{category.name}}</h4>
                  </ng-template>
                </ng-container>
              </owl-carousel-o> -->
        </div>
        <div class="col-md-6 col-xl-3" *ngFor="let product of productList " >
           <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
